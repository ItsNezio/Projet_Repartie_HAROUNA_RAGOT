<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map VeloStan Stations</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<div id="navbar">
    <button onclick="showVelib()">Stations de Vélos</button>
    <button onclick="showRestaurants()">Restaurants</button>
    <button onclick="showTraffic()">Trafic</button>
</div>
<div id="map"></div>

<!-- Formulaire de réservation -->
<div id="reservation-form" style="display: none;">
    <h2>Réserver un restaurant</h2>
    <form onsubmit="submitReservation(event)">
        <label for="restaurantName">Nom du restaurant:</label><br>
        <input type="text" id="restaurantName" name="restaurantName" readonly><br><br>

        <label for="nbPersons">Nombre de personnes:</label><br>
        <input type="number" id="nbPersons" name="nbPersons" required><br><br>

        <label for="lastName">Nom:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="firstName">Prénom:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="telNumber">Numéro de téléphone:</label><br>
        <input type="tel" id="telNumber" name="telNumber" pattern="[0-9]{10}" required><br><br>

        <button type="submit">Réserver</button>
    </form>
    <p id="reservation-message"></p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="index.js"></script>
</body>
</html>
